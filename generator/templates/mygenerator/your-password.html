<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>Your password</title>
</head>
<body>
<div class="container text-center">
<h1>Your password is:</h1>
<h2 id="toCopy" class="alert alert-success">{{ password }}</h2>
<input type="button" onclick="Copy('toCopy')" value="Copy" class="btn btn-primary">
<br><br>
<input type='button' onclick='window.location.reload()'  value ='New generation' class="btn btn-warning">
    <br><br><br><br><br>
    <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
    <h1>333</h1>
</div>








<!--Javascript-->
<script type="text/javascript" >
function Copy(containerid) {
      let textarea = document.createElement('textarea');
      textarea.id = 'temp';
      textarea.style.height = 0;
      document.body.appendChild(textarea);
      textarea.value = document.getElementById(containerid).innerText;
      let selector = document.querySelector('#temp');
      selector.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
}
</script>
</body>
</html>
